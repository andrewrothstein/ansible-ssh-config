---
# defaults file for ssh-config
ssh_config_target: '/etc/ssh/ssh_config'
ssh_config_hosts:
  - name: '*'
    raw: |+
      SendEnv LANG LC_*
      SendEnv XMODIFIERSHashKnownHosts yes
      GSSAPIAuthentication yes
      GSSAPIDelegateCredentials no
  - name: github.com
    proxy: True
    user: git
  - name: '*.amazonaws.com'
    proxy: True
  - name: '*.vagrant'
    user: vagrant
    raw: |+
      StrictHostKeyChecking no
      UserKnownHostsFile=/dev/null
      LogLevel ERROR
      ForwardAgent yes
